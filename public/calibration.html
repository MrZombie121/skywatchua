<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Calibration</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #101010;
        color: #eaeaea;
      }
      .wrap {
        padding: 16px;
      }
      canvas {
        display: block;
        max-width: 100%;
        border: 1px solid #333;
        margin-top: 12px;
        cursor: crosshair;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .log {
        margin-top: 12px;
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
        padding: 12px;
        white-space: pre-wrap;
      }
      button {
        padding: 8px 12px;
        background: #2b2b2b;
        color: #eaeaea;
        border: 1px solid #444;
        cursor: pointer;
      }
      button:hover {
        background: #3a3a3a;
      }
      input {
        color: #eaeaea;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Калібрування карти</h1>
      <div class="row">
        <label>
          Файл шаблону:
          <input id="file" type="file" accept="image/*" />
        </label>
        <button id="clear">Очистити</button>
      </div>
      <canvas id="canvas"></canvas>
      <div class="log" id="log">Клікни по карті, щоб отримати x,y.</div>
    </div>
    <script>
      const fileInput = document.getElementById("file");
      const canvas = document.getElementById("canvas");
      const log = document.getElementById("log");
      const clearBtn = document.getElementById("clear");
      const ctx = canvas.getContext("2d");
      let img = null;
      const points = [];

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          img = new Image();
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            points.length = 0;
            log.textContent = `Размер: ${img.width}x${img.height}\nКликни по карте.`;
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      });

      clearBtn.addEventListener("click", () => {
        if (!img) return;
        ctx.drawImage(img, 0, 0);
        points.length = 0;
        log.textContent = "Очищено. Кликни по карте.";
      });

      canvas.addEventListener("click", (e) => {
        if (!img) return;
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = Math.round((e.clientX - rect.left) * scaleX);
        const y = Math.round((e.clientY - rect.top) * scaleY);
        points.push({ x, y });
        ctx.fillStyle = "#ffea00";
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fill();
        log.textContent =
          `Точки:\n` +
          points.map((p, i) => `${i + 1}. x=${p.x}, y=${p.y}`).join("\n") +
          "\n\nСкопируй координаты и сопоставь с городами.";
      });
    </script>
  </body>
</html>
